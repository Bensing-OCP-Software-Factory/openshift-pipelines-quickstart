apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: ci-java-
  namespace: ploigos-quickstart
spec:
  pipelineRef:
    name: ci-java
  params:
  - name: appRepoUrl
    value: https://github.com/quarkusio/quarkus-quickstarts.git
  - name: appImageName
    value: quarkus-quickstarts/getting-started:latest
  - name: appRepoRef
    value: main
  - name: devGitRefPatterns
    value: main
  - name: verbose
    value: 'true'
  workspaces:
  - name: app
    persistentVolumeClaim:
      claimName: app
  - name: home
    persistentVolumeClaim:
      claimName: home
  - name: maven-settings
    secret:
      secretName: maven-settings
  - name: sonar-settings
    secret:
      secretName: sonar-settings
  - name: container-auth
    secret:
      secretName: container-auth
