apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipelines
spec:
  destination:
    name: ''
    namespace: pipelines
    server: 'https://kubernetes.default.svc'
  source:
    path: components/pipelines
    repoURL: 'https://github.com/ploigos/ploigos-quickstart.git'
    targetRevision: gitops
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

