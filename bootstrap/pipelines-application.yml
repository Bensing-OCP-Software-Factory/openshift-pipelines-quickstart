apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipelines
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    path: components/pipelines
    repoURL: 'https://github.com/ploigos/ploigos-quickstart.git'
    targetRevision: gitops
  syncPolicy:
    retry:
      limit: 20
